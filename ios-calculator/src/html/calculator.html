<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display" tabindex="0">
            <div class="result" tabindex="0">
                0
            </div>
        </div>
        <div tabindex="0" class="calculator-operations">
            <button tabindex="0" class="clear-operator">AC</button>
            <button tabindex="0" class="operator">+/-</button>
            <button tabindex="0" class="operator">%</button>
            <button tabindex="0" class="operator">/</button>
            <button tabindex="0" class="number">7</button>
            <button tabindex="0" class="number">8</button>
            <button tabindex="0" class="number">9</button>
            <button tabindex="0" class="operator">x</button>
            <button tabindex="0" class="number">4</button>
            <button tabindex="0" class="number">5</button>
            <button tabindex="0" class="number">6</button>
            <button tabindex="0" class="operator">-</button>
            <button tabindex="0" class="number">1</button>
            <button tabindex="0" class="number">2</button>
            <button tabindex="0" class="number">3</button>
            <button tabindex="0" class="operator">+</button>
            <button tabindex="0" class="zero-btn number">0</button>
            <button tabindex="0" class="dot-operator">.</button>
            <button tabindex="0" class="calculate-operator">=</button>
        </div>
    </div>
    <script type="module" src="../js/calculator.js"></script>
</body>
</html>
