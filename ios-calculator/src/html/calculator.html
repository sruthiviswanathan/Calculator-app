<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display">
            <div class="result">
                0
            </div>
        </div>
        <div class="calculator-operations">
            <button class="clear-operator">AC</button>
            <button class="operator">+/-</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="zero-btn number">0</button>
            <button class="dot-operator">.</button>
            <button class="calculate-operator">=</button>
        </div>
    </div>
    <script type="module" src="../js/calculator.js"></script>
</body>
</html>
