<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display">
            <div class="result">
                0
            </div>
        </div>
        <div class="calculator-operations">
            <span class="button clear-operator">AC</span>
            <span class="button operator">+/-</span>
            <span class="button operator">%</span>
            <span class="button operator">/</span>
            <span class="button number">7</span>
            <span class="button number">8</span>
            <span class="button number">9</span>
            <span class="button operator">x</span>
            <span class="button number">4</span>
            <span class="button number">5</span>
            <span class="button number">6</span>
            <span class="button operator">-</span>
            <span class="button number">1</span>
            <span class="button number">2</span>
            <span class="button number">3</span>
            <span class="button operator">+</span>
            <span class="button zero-btn number">0</span>
            <span class="button dot-operator">.</span>
            <span class="button calculate-operator">=</span>
        </div>
    </div>
    <script src="../js/calculator.js"></script>
</body>
</html>
